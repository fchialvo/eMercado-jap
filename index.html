<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link href="css/login.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(208, 241, 243) !important;
    }
  </style>
</head>

<body>
  <img class="wave" src="img/rectangle.png" alt = "wave">
	<div class="container">
		<div class="img">
			<img src="img/login.png" class = "login">
		</div>
		<div class="login-content">
			<form class = "form-signin row g-3 needs-validation" novalidate>
				<img src="img/avatar.svg">
				<h2 class="title">Inicio de sesión</h2>
           		<div class="input-div one">
                <div class="i">
                  <i class="fas fa-envelope"></i>
                </div>
           		   <div class="form-floating">
                  <input type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com"required>
                  <label for="floatingInput" style="font-size: 18px" class="form-label text-muted">Email</label>
                  <div class="invalid-feedback">
                    Por favor ingrese un email.
                  </div>
                </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
                  <div class="form-floating">
                    <input type="password" class="form-control mb-2" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword" style="font-size: 18px" class="form-label text-muted">Contraseña</label>
                    <div class="invalid-feedback">
                      Por favor ingrese una contraseña.
                    </div>
                  </div>
            	</div>
            	<input type="submit" class="btn" value="Iniciar sesión">
            </form>
        </div>
    </div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>
</html>
