<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250) !important;
    }
  </style>
</head>

<body>
  <main class="signin">
    <form class="row g-3 needs-validation" novalidate>
      <img class="mb-3" src="img/login.png" alt="" width="330" height="130">
      <h1 class="h4 mb-3 fw-normal text-center">Inicio de sesión</h1>
      <div class="form-floating">
        <input type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com"required>
        <label for="floatingInput" class="form-label text-muted">Email</label>
        <div class="invalid-feedback">
          Por favor ingrese un email.
        </div>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control mb-2" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword" class="form-label text-muted">Contraseña</label>
        <div class="invalid-feedback">
          Por favor ingrese una contraseña.
        </div>
      </div>
      <div class="col-12">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      </div>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
